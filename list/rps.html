    body {
        background-color: rgb(68, 88, 94);
    }

    .main-grid {
        display: grid;
        grid-template-columns: 40% 20% 40%;
        background-color: rgb(78, 85, 68);
        padding: 10px;
    }

    .topper {
        background-color: rgb(119, 101, 108);
        border-style: solid;
        border-color: rgb(214, 214, 153);
        grid-column: 1/2;
        color: cornsilk;
        padding: 10px;
        font-size: 14px;
    }

    .navi-block {
        grid-column: 2/4;
        padding: 2px;
    }

    .wide-row {
        grid-column: 1/4;
        text-align: center;
        border-color: rgb(136, 126, 103);
        border-style: solid;
        background-color: rgb(115, 124, 109);
    }

    .rps-grid {
        display: grid;
        grid-template-columns: 40% 20% 40%;
    }

    .left-column {
        display: inline-block;
        text-align: center;
        height: 38px;
        grid-column: 1/2;
        color: cornsilk;
        padding: 4px;
        background-color: rgb(102, 100, 97);
        border-style: solid;
        border-color: rgb(155, 136, 117);
    }

    .right-column {
        display: inline-block;
        text-align: center;
        height: 38px;
        grid-column: 3/4;
        color: cornsilk;
        padding: 4px;
        background-color: rgb(102, 100, 97);
        border-style: solid;
        border-color: rgb(155, 136, 117);
    }

    .middle-column {
        grid-column: 2/3;
        display: inline-block;
        text-align: center;
        background-color: rgb(68, 88, 94);
        display: inline-block;
    }

    .main-area {
        background-color: lightgray;
        border-style: solid;
        border-color: lightslategray;
        height: 150px;
    }

    .bottom-grid {
        display: grid;
        grid-template-columns: 40% 20% 40%;
    }

    .left {
        display: inline-block;
        text-align: center;
        height: 30px;
        font-size: 13px;
        grid-column: 1/2;
        padding: 1px;
        background-color: rgb(199, 196, 189);
        border-style: solid;
        border-color: rgb(155, 136, 117);
    }

    .right {
        display: inline-block;
        text-align: center;
        height: 30px;
        font-size: 13px;
        grid-column: 3/4;
        padding: 1px;
        background-color: rgb(199, 196, 189);
        border-style: solid;
        border-color: rgb(155, 136, 117);
    }

    .middle-span {
        display: inline-block;
        text-align: center;
        height: 18px;
        font-size: 13px;
        grid-column: 1/4;
        padding: 1px;
        background-color: rgb(199, 196, 189);
        color: rgb(53, 50, 29);
    }

    .login {
        display: none;
        padding: 20px;
        border: darkgray;
        border-style: double;
        background: cadetblue;
    }

    #miTo {
        color: rgb(36, 70, 102);
    }

    #yoTo {
        color: rgb(104, 37, 37);
