<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Checklist Mobile</title>
    <link rel="shortcut icon" href="icon.ico">
    <style>
        body,
        td,
        th {
            color: #666666;
            font-size: 20px;
            font-family: "Century Gothic";
        }

        input,
        select {
            font-size: 100%;
        }

        .grid-container {
            display: grid;
            background-color: whitesmoke;
            padding: 3px;

        }

        .header {
            grid-row: 1;
            text-align: center;
            font-size: 30px;
        }

        .login {
            grid-row: 2;
            display: none;
            padding: 20px;
            background-color: lightyellow;
        }

        .mainBlock {
            grid-row: 3;
            background-color: lightgrey;
            align-content: center;
            text-align: center;
        }

        .addBar {
            display: none;
            padding: 16px;
            background-color: beige;
            grid-row: 4;
            align-content: center;
            height: 30px;
            line-height: 20px;
        }

        .checklistItem {
            grid-row: 5;
            background-color: rgb(199, 209, 214);
            display: inline;
            font-size: 28px;
            align-content: center;
            padding: 6px;
            display: block;
            white-space: nowrap;
            text-align: center;

        }

        .logout {
            grid-row: 6;
            text-align: left;
        }

        .footer {
            grid-row: 7;
            text-align: center;
            background-color: silver;
            padding: 16px;
        }
    </style>
</head>
